<!DOCTYPE HTML>
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <title>Home Page</title>
    </head>
    <body>
    <div align="center">
        <h1>World City List</h1>
        <a href="/new">Create new city</a>
        <br /><br />
        <div class="padding">
            <table class="table table-striped padding">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentList}">
                    <td class="row" th:text="${student.id}" />
                    <td class="row" th:text="${student.firstName}" />
                    <td class="row" th:text="${student.lastName}" />
                    <td class="row" th:text="${student.age}" />
                    <td class="row">
                        <button class="btn btn-info" type="button" th:onclick="'window.location.href = \'/edit/' + ${student.id} + '\''">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" type="button" th:onclick="'window.location.href = \'/delete/' + ${student.id} + '\''">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
